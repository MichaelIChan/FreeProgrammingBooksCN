<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title  }} by {{ site.username }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>

      <div id="banner">
        <span id="logo"></span>
        <ul class="menu">
          <li><a href="system.html" class="button"><strong>系统</strong></a></li>
          <li><a href="language.html" class="button"><strong>语言</strong></a></li>
          <li><a href="data.html" class="button"><strong>数据</strong></a></li>
          <li><a href="reading.html" class="button"><strong>阅读</strong></a></li>
          <li><a href="other.html" class="button"><strong>其他</strong></a></li>
        </ul>
        <div class="downloads">
          <span>我有推荐：</span>
          <ul>
            <li><a href="https://github.com/yourtion/FreeProgrammingBooksCN/issues/new" target="_blank" class="button">荐书</a></li>
          </ul>
        </div>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}

      </section>
      <footer>
          <p>
            Project by <a href="{{ site.owner_url }}">{{ site.username }}</a> <br />
            Theme by <a href="https://twitter.com/michigangraham">mattgraham</a>
          </p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
